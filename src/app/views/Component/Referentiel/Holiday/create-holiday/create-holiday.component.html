<mat-toolbar matDialogTitle class="mat-primary m-0">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">{{data.title}}</span>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-toolbar>
<form [formGroup]="itemForm" (ngSubmit)="submit()" >
       
 <div fxLayout="row wrap" fxLayout.lt-sm="column">

    
    <div fxFlex="50" class="pr-16">
        <mat-form-field appearance="outline" [style.width.cm]=10>
          <input matInput 
          name="name" 
          type="text"  
          formControlName="name" 
          placeholder="Titre"  />
          <mat-error *ngIf="itemForm.controls['name'].invalid && itemForm.controls['name'].touched">
            Le champ titre est requis.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field appearance="outline" [style.width.cm]=10>
          <mat-label>Date  début</mat-label>
          <input  type="date" matInput name="startDate" formControlName="startDate" placeholder="Date début" />
          <mat-error *ngIf="itemForm.controls['startDate'].invalid && itemForm.controls['startDate'].touched">
            Le champ date de début est requis.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field appearance="outline" [style.width.cm]=10>
          <mat-label>Date fin</mat-label>
          <input type="date" matInput name="endDate" formControlName="endDate"  placeholder="Date fin" />
          <mat-error *ngIf="itemForm.controls['endDate'].invalid && itemForm.controls['endDate'].touched">
            Le champ date de fin est requis.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field appearance="outline" [style.width.cm]=10>
          <input matInput 
          name="duration" 
          type="number"  
          formControlName="duration" 
          placeholder="Durée"  />
          <mat-error *ngIf="itemForm.controls['duration'].invalid && itemForm.controls['duration'].touched">
            Le champ durée est requis.
          </mat-error>
        </mat-form-field>
      </div>
        
   
        
          <div fxFlex="100" class="mt-16">
            <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Annuler</button>
            <span fxFlex></span>
            <button mat-raised-button color="primary" >Enregistrer</button>
          </div>
      </div>


</form>
