


<div fxFlex.gt-md="600px">
    <mat-card class="default">
      <mat-card-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="header-content">
          <mat-card-title >Détails du profile</mat-card-title>
          <div fxLayout="row" fxLayoutAlign="end center" >
            <button style="margin-inline-start:280px;" mat-icon-button class="close-button" (click)="closeDialog()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="pt-0">
          <mat-list>

            <mat-list-item>
              <strong>Fonction  &nbsp;:&nbsp;</strong> {{ profile.function }}
            </mat-list-item>

            <mat-list-item>
                <strong>Technonogies  &nbsp;:&nbsp;</strong> {{ profile.technologie }}
              </mat-list-item>

            <mat-list-item>
                <strong>Expérience  &nbsp;:&nbsp;</strong> {{ experienceMap[profile.experience] }}
              </mat-list-item>

            <mat-list-item>
              <strong>Nombre d'année d'expérience  &nbsp;:&nbsp;</strong> {{ profile.yearsOfExperience }}
            </mat-list-item>

            <mat-list-item>
                <mat-icon color="primary" class="mr-16">description</mat-icon>
                <strong>Description &nbsp;:&nbsp;</strong> {{ profile.description }}
              </mat-list-item>

        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
