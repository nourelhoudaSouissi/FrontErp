<mat-toolbar matDialogTitle class="mat-primary m-0">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">{{data.title}}</span>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!--{{"ADD" | translate }} {{"MEMBER" | translate }}-->
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" style="padding-top:50px ;">
    
    

    
    <div fxFlex="50"  class="pr-16">
      <mat-form-field appearance="outline" [style.width.cm]=8>
        <mat-label>Titre de l'avenant</mat-label>
        <input
        matInput
        name="title"
        [formControl]="itemForm.controls['title']"
        placeholder="Titre">
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-16">
      <mat-form-field appearance="outline" [style.width.cm]=8>
        <mat-label>Date de l'avenant</mat-label>
        <input
        type="date"
        matInput
        name="endorsementDate"
        [formControl]="itemForm.controls['endorsementDate']"
        placeholder="Date ">
      </mat-form-field>
    </div>
    <div fxFlex="100"  class="pr-16">
        <mat-form-field appearance="outline" [style.width.cm]=16.75>
          <mat-label>SÃ©lectionner un contrat</mat-label>
          <mat-select formControlName="contractNum">
            <mat-option *ngFor="let contract of contracts" [value]="contract.id">
              {{ contract.titleContract }}
            </mat-option>
          </mat-select>
        </mat-form-field>   
      </div>
   

    <div fxFlex="100"  class="pr-16">
      <mat-form-field appearance="outline" [style.width.cm]=16.75>
        <mat-label>Objet</mat-label>
        <input
        matInput
        name="object"
        [formControl]="itemForm.controls['object']"
        placeholder="Objet">
      </mat-form-field>
    </div>
    
    <div fxFlex="100"  class="pr-16">
      <mat-card class="p-0">
        <mat-card-content class="p-0">
          <quill-editor theme="snow" formControlName="note" ></quill-editor>
        </mat-card-content>
      </mat-card>
    </div>




    <div fxFlex="100" class="mt-16">
      <button mat-raised-button color="primary">{{"Enregistrer" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Annuler</button>
    
    </div>
  </div>
  </form>
