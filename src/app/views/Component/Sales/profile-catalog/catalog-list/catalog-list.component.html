

<div class="m-4"  [@animate]="{value:'*',params:{y:'50px',delay:'200ms'}}">


    <button 
    mat-raised-button 
    class="mb-2" 
    style="float: right ;"  
    color="primary" 
    (click)="openPopUp({},true)">Nouveau
     Catalogue</button>
  
    <mat-form-field  >
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
      </mat-form-field> 
   
  </div>
  <mat-card  style="border: 5px; "  [@animate]="{value:'*',params:{y:'10px',delay:'500ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="dataSource" matSort  >
  
  
    
  
        <ng-container matColumnDef="ref">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Référence</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'ref')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="ref"> {{row.ref}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header > 
            <div style="display: flex; flex-direction: column; margin-top: 12px;">
              <span>Titre</span>
              <mat-form-field style="width:3cm; text-align: center;" >
                <input matInput (input)="applyFilterr($event, 'title')" placeholder="Filtrer">
             </mat-form-field>
             </div> 
          </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="title"> {{row.title}} </mat-cell>
        </ng-container>
  
  
      
          

                    
          <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Date début</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'startDate')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="startDate"> {{ formatDate(row.startDate) }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Date fin</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'endDate')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="year"> {{ formatDate(row.endDate) }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="currency">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Devise</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'currency')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="year"> {{ currencyMap[row.currency]}} </mat-cell>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">

            <button
                  mat-icon-button
                  routerLink="/catalog/{{ row.id }}"
                  routerLinkActive="router-link-active"
                  color="basic"
                >
                  <mat-icon>visibility</mat-icon>
            </button>
  
  
  
            <button mat-icon-button mat-sm-button color="primary" class="mr-16" (click)="openPopUp(row, false)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  
    </mat-card-content>
  </mat-card>
