

<mat-form-field style="padding-left: 19px;">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
</mat-form-field>
 <mat-card>
  <div class="container">
  <ng-template matStepLabel></ng-template>
  <mat-card-title class="">
      <div style="padding-bottom: 20px;">
          <div style="padding-right:4px ;" class="card-title-text">Catégorie :<strong> {{ questionType.questionTypeName}} </strong> </div>
      </div>
      </mat-card-title>

      <mat-card-content>
      <div class="container-container">
        <mat-table [dataSource]="dataSource" matSort  >

          <!--<ng-container matColumnDef="questionTypeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie
               </mat-header-cell>
            <mat-cell *matCellDef="let row"  [style.color]="row.color"> {{row.questionTypeName}} </mat-cell>
          </ng-container>-->
          

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Domaine</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'name')" placeholder="Filtrer">
               </mat-form-field>
               </div>
             </mat-header-cell> 
            <mat-cell *matCellDef="let row" data-label="name" > {{row.name}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="level">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Niveau d'expérience</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'level')" placeholder="Filtrer">
               </mat-form-field>
               </div>
             </mat-header-cell> 
            <mat-cell *matCellDef="let row" data-label="level" > {{ExperienceLevelMap[row.level]}}  </mat-cell>
          </ng-container>
          
         
          <ng-container matColumnDef="questionnaireType">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Destinataire</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'questionnaireType')" placeholder="Filtrer">
               </mat-form-field>
               </div>
             </mat-header-cell> 
            <mat-cell *matCellDef="let row" data-label="questionnaireType" > {{QuestionnaireTypeMap[row.questionnaireType]}} </mat-cell>
          </ng-container>
          
       
        
           <ng-container matColumnDef="actions">
             <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
             <mat-cell *matCellDef="let row">
               <button  matTooltip="Voir la liste des questions" mat-icon-button mat-sm-button style="color: basic" class=" mr-16 "  routerLink="/refQuestionAffichage/quest/{{row.id}}" routerLinkActive="router-link-active" >
                 <mat-icon>remove_red_eye </mat-icon>
               </button>
               <button  matTooltip="Supprimer le domaine" mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row.id)">
                 <mat-icon>delete</mat-icon>
               </button>
             </mat-cell>
           </ng-container>
        
           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
           <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
         </mat-table>
         <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>

      </mat-card-content> 
  </div>
</mat-card>
