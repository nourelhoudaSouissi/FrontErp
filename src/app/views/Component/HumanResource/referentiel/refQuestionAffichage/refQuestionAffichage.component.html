<mat-form-field style="padding-left: 19px;">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
</mat-form-field>
  <button mat-raised-button class="mb-2" style="float: right ;margin-right: 19px;margin-top: 12px;"  color="primary" (click)="AddQuestion()"> Ajouter une question </button>
<mat-card>
    <div class="container">
    <ng-template matStepLabel></ng-template>
    <mat-card-title class="">
        <div style="padding-bottom: 20px;">
            <div style="padding-right:4px ;" class="card-title-text">Domaine<strong> {{ questionCategory.name}}, </strong> </div>
         <div class="card-title-text"> Niveau <strong>{{ ExperienceLevelMap[questionCategory.level]}}</strong> </div>
        </div>
        </mat-card-title>

        <mat-card-content>
        <div class="container-container">
            <mat-table [dataSource]="dataSourceQuestion" matSort >
              <ng-container matColumnDef="question">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 3;"> 
                  <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                    <span>Question</span>
                    <mat-form-field style="width:3cm; text-align: center;" >
                      <input matInput (input)="applyFilterr($event, 'question')" placeholder="Filtrer">
                   </mat-form-field>
                   </div>
                 </mat-header-cell> 
                <mat-cell *matCellDef="let row" data-label="question" style="flex: 3;"> {{row.question}} </mat-cell>
              </ng-container>

        

                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 1;"> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let row" style="flex: 1;">
                      <!--<button mat-icon-button mat-button color="primary" (click)="openUpdateQuestionDialog(row.id)" class="mr-16" >
                        <mat-icon>edit</mat-icon>
                      </button>-->
                      <button  matTooltip="Supprimer la question" mat-icon-button mat-button color="warn" (click)="deleteQuestion(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </mat-cell>
                  </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumnsQuestions" ></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnsQuestions;" ></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>

        </mat-card-content> 
    </div>
</mat-card>
