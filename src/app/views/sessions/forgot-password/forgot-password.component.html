<div class="page-wrap h-full slate">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress" #progressBar></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/egret.png" alt="" class="mb-8">
          <p class="text-muted m-0" *ngIf="!isEmailSent">password will be sent to your email address</p>
          <p *ngIf="isEmailSent" style="color:green">New password has been sent to your email address</p>
         <!-- <small *ngIf="errorMessage" class="form-error-msg" style="color:red">{{errorMessage}}</small>-->
         
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitEmail()">

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="email"
                placeholder="Email">
            </mat-form-field>
            <small
              *ngIf="forgotPasswordForm.get('email').errors && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched) && (forgotPasswordForm.get('email').errors?.required)"
              class="form-error-msg"> Email is required </small>
            <small
              *ngIf="forgotPasswordForm.get('email').errors && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched) && (forgotPasswordForm.get('email').errors?.email)"
              class="form-error-msg"> Please enter a valid email </small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-16" [disabled]="forgotPasswordForm.invalid || isEmailSent" #submitButton>Submit</button>
          <div class="text-center">
            <a routerLink="/sessions/signin" class="mat-primary text-center full-width">Sign in</a>
            <span fxFlex></span>
            <a routerLink="/sessions/signup" class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
