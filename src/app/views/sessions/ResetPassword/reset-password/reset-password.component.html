

  <div
  [perfectScrollbar]="{}"
  class="h-full-screen signup4-wrap"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <div
    class="signup4-container mat-elevation-z4 white"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="60"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}"
  >

  <!-- Left Side content -->
      <div fxLayout="column" fxLayoutAlign="center center" 
      class="signup4-header mat-bg-default" fxFlex="40">

        <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
            <img width="200px" src="assets/images/illustrations/lighthouse.svg" alt="">
        </div>

      </div>

    <!-- Right side content -->
   <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
    <form  [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassword()">
      

       <h1>Reset Password</h1>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            name="password"
            placeholder="********"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>confirmPassword</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            name="password"
            placeholder="********"
          />
        </mat-form-field>

        <div *ngIf="isPasswordReset">
          <p class="success">{{ successMessage }}</p>
        </div>

        <div *ngIf="errorResponseMessage">
          <p class="error">{{ errorResponseMessage }}</p>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
          <button mat-flat-button color="primary" type="submit">Reset Password</button>
     
        </div>

        <h2></h2>

        <mat-progress-bar *ngIf="!isPasswordReset" mode="indeterminate" color="primary" [ngClass]="{ 'd-none': submitButton && !submitButton.disabled }"
          #progressBar></mat-progress-bar>
      
      


      <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 20px">
          <span>or connect with </span>
          <div>
            icons goes here
          </div>
        </div> -->

    </form>
   </div>
  </div>
</div>
